<!DOCTYPE html>
<html>
<head>
  <title>Loan Calculator</title>
  <script>
    function calculate() {
      // Get input values
      var saleValue = parseFloat(document.getElementById('saleValue').value);
      var downPayment = parseFloat(document.getElementById('downPayment').value);
      var isPercentage = document.getElementById('isPercentage').checked;

      // Convert down payment to amount if percentage is selected
      if (isPercentage) {
        downPayment = saleValue * (downPayment / 100);
      }

      // Calculate base loan, others, ltv, ltvPercentage, and loanCompensation
      var baseLoan = saleValue - downPayment;
      var others = baseLoan * 1.75;
      var ltv = baseLoan + others;
      var ltvPercentage = (baseLoan / saleValue) * 100;
      var loanCompensation = ltv * 0.025;

      // Display the results
      document.getElementById('baseLoanResult').textContent = baseLoan.toFixed(2);
      document.getElementById('othersResult').textContent = others.toFixed(2);
      document.getElementById('ltvResult').textContent = ltv.toFixed(2);
      document.getElementById('ltvPercentageResult').textContent = ltvPercentage.toFixed(2) + '%';
      document.getElementById('loanCompensationResult').textContent = loanCompensation.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>Loan Calculator</h1>
  
  <label for="saleValue">Sale Value ($):</label>
  <input type="number" id="saleValue" required><br>
  
  <label for="downPayment">Down Payment ($ or %):</label>
  <input type="number" id="downPayment" required>
  <input type="checkbox" id="isPercentage">
  <label for="isPercentage">Press If Percentage (%)</label><br>
  
  <button onclick="calculate()">Calculate</button><br><br>
  
  <h2>Results</h2>
  <p>Base Loan: $<span id="baseLoanResult"></span></p>
  <p>Others: $<span id="othersResult"></span></p>
  <p>LTV: $<span id="ltvResult"></span></p>
  <p>LTV Percentage: <span id="ltvPercentageResult"></span>%</p>
  <p>Loan Compensation: $<span id="loanCompensationResult"></span></p>
</body>
</html>
