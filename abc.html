<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rent vs Buy Calculator</h1>
    <form>
        <label for="homePrice">Home Price:</label>
        <input type="number" id="homePrice" name="homePrice"><br>

        <label for="downPayment">Down Payment:</label>
        <input type="number" id="downPayment" name="downPayment"><br>

        <label for="interestRate">Interest Rate:</label>
        <input type="number" id="interestRate" name="interestRate"><br>

        <label for="loanTerm">Loan Term:</label>
        <input type="number" id="loanTerm" name="loanTerm"><br>

        <label for="propertyTax">Property Tax:</label>
        <input type="number" id="propertyTax" name="propertyTax"><br>

        <label for="insurance">Insurance:</label>
        <input type="number" id="insurance" name="insurance"><br>

        <label for="rent">Rent:</label>
        <input type="number" id="rent" name="rent"><br>

        <label for="rentIncrease">Rent Increase:</label>
        <input type="number" id="rentIncrease" name="rentIncrease"><br>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div id="result"></div>

    <script src="Javascript/calculator2.js">
        
    </script>
</body>
</html>
